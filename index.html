<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable + Sortable</title>
  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/stylesheets/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="/scripts/script.js"></script>
 
  </script>
</head>
<body>
 

 
<div class="container wrapper">
    <div class="row">
        <div id="samples" class="col bg-success">
            <ul>
                <li id="date-box" class="draggable ui-state-highlight">DateBox</li>
                <li id="text-box" class="draggable ui-state-highlight">TextBox</li>
                <li id="section-label" class="draggable ui-state-highlight">SectionLabel</li>
                <li id="label" class="draggable ui-state-highlight">Label</li>
                <li id="info-label" class="draggable ui-state-highlight">InfoLabel</li>
                <li id="drop-down" class="draggable ui-state-highlight">DropDown</li>
                <li id="text-area" class="draggable ui-state-highlight">TextArea</li>
                <li id="info-box" class="draggable ui-state-highlight">InfoBox</li>
                <li id="check-box" class="draggable ui-state-highlight">CheckBox</li>
                <li id="table" class="draggable ui-state-highlight">Table</li>
                <li id="radio-button" class="draggable ui-state-highlight">RadioButton</li>
            </ul>
        </div>
        
        <div id="form" class="col-10">
            <ul id="sortable">
                <!-- <li class="ui-state-default">Item 1</li>
                <li class="ui-state-default">Item 2</li>
                <li class="ui-state-default">Item 3</li>
                <li class="ui-state-default">Item 4</li>
                <li class="ui-state-default">Item 5</li> -->
            </ul>
        </div>
    </div>
</div>
 
</body>
</html>
